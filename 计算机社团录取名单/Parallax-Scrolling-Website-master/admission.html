    <script>
        // 动态星云背景（紫色系）
        const canvas = document.getElementById('nebula-bg');
        const ctx = canvas.getContext('2d');

        // 调整Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 星云粒子参数（紫色系）
        const particles = [];
        const particleCount = 150;

        // 初始化粒子
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 1.5,
                    speedY: (Math.random() - 0.5) * 1.5,
                    // 紫色系粒子颜色
                    color: `hsla(${260 + Math.random() * 40}, 100%, 70%, ${0.5 + Math.random() * 0.3})`,
                    opacity: 0.7 + Math.random() * 0.3,
                    trail: []
                });
            }
        }

        // 绘制星云
        function drawNebula() {
            // 紫色渐变背景
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1E1B4B');
            gradient.addColorStop(1, '#2D2B63');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制粒子与轨迹
            particles.forEach(particle => {
                // 粒子位置更新
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                // 边界检测
                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;

                // 添加轨迹
                particle.trail.push({ x: particle.x, y: particle.y });
                if (particle.trail.length > 15) particle.trail.shift();

                // 绘制轨迹（紫色渐变）
                ctx.beginPath();
                ctx.moveTo(particle.trail[0].x, particle.trail[0].y);
                for (let i = 1; i < particle.trail.length; i++) {
                    const opacity = 0.15 + (15 - i) * 0.05;
                    ctx.strokeStyle = `rgba(${particle.color.split('(')[1].split(')')[0]}, ${opacity})`;
                    ctx.lineTo(particle.trail[i].x, particle.trail[i].y);
                    ctx.lineWidth = particle.radius * 0.7;
                    ctx.stroke();
                }

                // 绘制粒子
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNebula();
            requestAnimationFrame(animate);
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            animate();
            
            // 添加页面载入动画
            document.body.style.opacity = 0;
            document.body.style.transition = 'opacity 1s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 300);
        });
    </script>
